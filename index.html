<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NOTE RUSH CYBERFUNK</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#c5cca0;--panel:#d2d8ae;--card:#eceedc;--panel2:#e4e8c8;
  --orange:#f07020;--orange2:#c85010;
  --text:#252010;--muted:#6a6d50;--border:#b0b488;
  --ok:#3a8a30;--err:#c82828;--gold:#b89018;
  --sw:52px;
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;-webkit-tap-highlight-color:transparent;}
body{background:var(--bg);color:var(--text);font-family:'Nunito',sans-serif;min-height:100vh;display:flex;flex-direction:column;}

/* â”€â”€ SWIRL â”€â”€ */
.swirl{position:fixed;left:0;top:0;bottom:0;width:var(--sw);z-index:20;overflow:hidden;}
.page{margin-left:var(--sw);display:flex;flex-direction:column;min-height:100vh;}

/* â”€â”€ HEADER â”€â”€ */
header{background:var(--panel);border-bottom:3px solid var(--orange);padding:.55rem 1rem;display:flex;align-items:center;justify-content:space-between;gap:.5rem;}
.logo-title{font-family:'Fredoka One',cursive;font-size:clamp(1.1rem,3.5vw,1.8rem);color:var(--orange);text-shadow:2px 2px 0 rgba(0,0,0,.12);line-height:1;}
.logo-sub{font-family:'Share Tech Mono',monospace;font-size:.58rem;letter-spacing:.16em;color:var(--muted);text-transform:uppercase;}
.hdr-right{display:flex;gap:1rem;align-items:flex-end;flex-shrink:0;}
.combo-area,.best-area{text-align:right;}
.combo-lbl,.best-lbl{font-family:'Share Tech Mono',monospace;font-size:.48rem;letter-spacing:.13em;text-transform:uppercase;color:var(--muted);}
.combo-num{font-family:'Fredoka One',cursive;font-size:clamp(1.3rem,5vw,1.7rem);color:var(--orange);line-height:1;text-align:right;}
.combo-num.fire{color:#e83010;text-shadow:0 0 12px rgba(255,80,0,.5);animation:fire-pulse .4s ease infinite alternate;}
@keyframes fire-pulse{0%{transform:scale(1);}100%{transform:scale(1.08);}}
.combo-num.unhinged{color:#e83010;text-shadow:0 0 20px rgba(255,40,0,.8),0 0 40px rgba(255,80,0,.4);animation:jitter .08s steps(1) infinite;}
@keyframes jitter{
  0%  {transform:translate(0,0)      rotate(0deg)  scale(1.0);}
  10% {transform:translate(-3px,2px) rotate(-2deg) scale(1.05);}
  20% {transform:translate(4px,-1px) rotate(3deg)  scale(1.08);}
  30% {transform:translate(-2px,3px) rotate(-1deg) scale(1.04);}
  40% {transform:translate(5px,1px)  rotate(4deg)  scale(1.1);}
  50% {transform:translate(-4px,-2px)rotate(-3deg) scale(1.06);}
  60% {transform:translate(2px,4px)  rotate(2deg)  scale(1.09);}
  70% {transform:translate(-5px,0px) rotate(-4deg) scale(1.07);}
  80% {transform:translate(3px,-3px) rotate(1deg)  scale(1.05);}
  90% {transform:translate(-1px,2px) rotate(-2deg) scale(1.11);}
  100%{transform:translate(0,0)      rotate(0deg)  scale(1.0);}
}
.best-num{font-family:'Fredoka One',cursive;font-size:1rem;color:var(--gold);line-height:1;}

/* â”€â”€ CONFIG BAR â”€â”€ */
#cfg{background:#1a1a10;padding:.5rem .9rem;display:flex;flex-wrap:wrap;align-items:flex-start;gap:.5rem 1.4rem;border-bottom:2px solid var(--orange2);}
.cfg-lbl{font-family:'Share Tech Mono',monospace;font-size:.55rem;letter-spacing:.15em;color:var(--orange);width:100%;margin-bottom:-.1rem;}
.sr{display:flex;align-items:center;gap:.4rem;font-size:.72rem;font-family:'Share Tech Mono',monospace;color:#7a7d60;}
.sr label{color:#9a9d80;white-space:nowrap;}
.sr input[type=range]{-webkit-appearance:none;appearance:none;width:72px;height:4px;background:#3a3a28;border-radius:2px;outline:none;cursor:pointer;}
.sr input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:18px;height:18px;border-radius:50%;background:var(--orange);cursor:pointer;}
.sv{font-family:'Fredoka One',cursive;font-size:.9rem;color:var(--orange);min-width:18px;}
.sr select{background:#252518;border:1px solid #444430;color:#c8cfa0;padding:.28rem .4rem;font-family:'Share Tech Mono',monospace;font-size:.68rem;border-radius:4px;outline:none;cursor:pointer;}
/* phase checkboxes */
.phase-toggles{display:flex;align-items:center;gap:.4rem;flex-wrap:wrap;}
.phase-toggles label{font-size:.65rem;font-family:'Share Tech Mono',monospace;color:#9a9d80;white-space:nowrap;}
.ptoggle{display:flex;align-items:center;gap:.18rem;cursor:pointer;}
.ptoggle input{width:14px;height:14px;accent-color:var(--orange);cursor:pointer;}
.ptoggle span{font-family:'Share Tech Mono',monospace;font-size:.62rem;color:#c8cfa0;}

/* â”€â”€ CONTENT â”€â”€ */
#ct{flex:1;max-width:680px;margin:0 auto;padding:1rem .85rem 2.5rem;width:100%;display:flex;flex-direction:column;align-items:center;gap:.8rem;}

/* â”€â”€ PHASE TABS â”€â”€ */
#ptabs{display:flex;gap:3px;width:100%;background:var(--panel);border:2px solid var(--border);border-radius:8px;padding:3px;}
.ptab{flex:1;padding:.35rem .1rem;text-align:center;font-family:'Fredoka One',cursive;font-size:clamp(.52rem,.85rem,.68rem);border-radius:5px;color:var(--muted);transition:all .2s;line-height:1.2;}
.ptab.done{color:var(--ok);background:rgba(58,138,48,.1);}
.ptab.active{background:var(--orange);color:#fff;box-shadow:0 2px 8px rgba(240,112,32,.35);}
.ptab.skipped{color:#555;background:rgba(0,0,0,.08);text-decoration:line-through;opacity:.5;}

/* â”€â”€ STREAK â”€â”€ */
#stk{width:100%;background:var(--card);border:2px solid var(--border);border-radius:8px;padding:.5rem .85rem;display:flex;align-items:center;gap:.6rem;}
.slbl{font-family:'Share Tech Mono',monospace;font-size:.55rem;letter-spacing:.1em;text-transform:uppercase;color:var(--muted);white-space:nowrap;}
.sdots{display:flex;gap:4px;flex-wrap:wrap;}
.sdot{width:13px;height:13px;border-radius:50%;border:2px solid var(--border);background:transparent;transition:all .2s;}
.sdot.on{background:var(--orange);border-color:var(--orange);box-shadow:0 0 5px rgba(240,112,32,.5);}
.snum{font-family:'Fredoka One',cursive;font-size:.88rem;color:var(--orange);margin-left:auto;white-space:nowrap;}

/* â”€â”€ NOTE PROGRESS â”€â”€ */
#nprog{display:flex;gap:4px;flex-wrap:wrap;justify-content:center;width:100%;}
.np{font-family:'Share Tech Mono',monospace;font-size:.58rem;padding:.1rem .32rem;border-radius:4px;border:1.5px solid var(--border);color:var(--muted);background:var(--panel);transition:all .25s;}
.np.unlocked{border-color:var(--ok);color:var(--ok);background:rgba(58,138,48,.07);}
.np.current{border-color:var(--orange);color:var(--orange);background:rgba(240,112,32,.1);font-weight:700;}

/* â”€â”€ CARD â”€â”€ */
.card{width:100%;background:var(--card);border:2.5px solid var(--border);border-radius:12px;padding:1.4rem 1.1rem;display:flex;flex-direction:column;align-items:center;gap:1.1rem;position:relative;overflow:hidden;box-shadow:0 4px 18px rgba(0,0,0,.09);}
.card::before{content:'';position:absolute;top:0;left:0;right:0;height:4px;background:linear-gradient(90deg,var(--orange),var(--gold),var(--orange2));border-radius:10px 10px 0 0;}
.ptag{font-family:'Share Tech Mono',monospace;font-size:.62rem;letter-spacing:.13em;text-transform:uppercase;padding:.18rem .8rem;border-radius:100px;border:1.5px solid var(--orange);color:var(--orange);background:rgba(240,112,32,.06);}
.nname{font-family:'Fredoka One',cursive;font-size:clamp(2.8rem,9vw,3.6rem);color:var(--orange);text-shadow:3px 3px 0 rgba(0,0,0,.08);line-height:1;}

/* â”€â”€ STAFF â”€â”€ */
.staffw{width:100%;background:#f2f4e4;border:2px solid var(--border);border-radius:8px;padding:.8rem .3rem;}
.ssvg{width:100%;display:block;overflow:visible;}

/* â”€â”€ OPTION BUTTONS â”€â”€ (bigger!) */
.opts{display:flex;gap:.7rem;flex-wrap:wrap;justify-content:center;width:100%;}
.obtn{padding:.85rem 1.8rem;border-radius:10px;border:2.5px solid var(--border);background:var(--panel2);color:var(--text);font-family:'Fredoka One',cursive;font-size:clamp(1rem,3.5vw,1.15rem);cursor:pointer;transition:background .12s,border-color .12s,transform .1s;min-width:80px;min-height:52px;flex:1;max-width:160px;}
.obtn:hover:not(:disabled){border-color:var(--orange);color:var(--orange);background:rgba(240,112,32,.08);}
.obtn:active:not(:disabled){transform:scale(.95);}
.obtn.correct{border-color:var(--ok);background:rgba(58,138,48,.12);color:var(--ok);}
.obtn.wrong{border-color:var(--err);background:rgba(200,40,40,.12);color:var(--err);}
.obtn:disabled{cursor:default;}

/* â”€â”€ FEEDBACK â”€â”€ */
#fb{font-family:'Fredoka One',cursive;font-size:1.25rem;letter-spacing:.04em;min-height:1.5rem;text-align:center;}
#fb.ok{color:var(--ok);}#fb.err{color:var(--err);}

/* â”€â”€ NEXT BTN â”€â”€ */
#nxt{padding:.75rem 2.6rem;border-radius:9px;border:2.5px solid var(--orange);background:transparent;color:var(--orange);font-family:'Fredoka One',cursive;font-size:.95rem;cursor:pointer;transition:all .2s;display:none;min-height:50px;}
#nxt:hover,#nxt:active{background:var(--orange);color:#fff;}
#nxt.show{display:block;animation:pop-in .25s ease;}

/* â”€â”€ PLAY BUTTON â”€â”€ */
.playbtn{padding:.75rem 1.8rem;border-radius:9px;border:2.5px solid var(--gold);background:rgba(184,144,24,.08);color:var(--gold);font-family:'Fredoka One',cursive;font-size:1rem;cursor:pointer;transition:all .2s;min-height:50px;}
.playbtn:hover,.playbtn:active{background:var(--gold);color:#fff;}

/* â”€â”€ PIANO â”€â”€ */
.pianow{display:flex;justify-content:center;padding:.4rem 0;overflow-x:auto;width:100%;-webkit-overflow-scrolling:touch;}
.piano{position:relative;user-select:none;height:100px;flex-shrink:0;}
.wkey{width:32px;height:95px;background:#f4f4ee;border:1.5px solid #b0a888;border-radius:0 0 5px 5px;cursor:pointer;display:flex;flex-direction:column;align-items:center;justify-content:flex-end;padding-bottom:5px;transition:background .1s,transform .1s;box-shadow:0 3px 6px rgba(0,0,0,.13),inset 0 -2px 0 rgba(0,0,0,.07);position:absolute;z-index:1;}
.wkey:hover:not(.dis),.wkey:active:not(.dis){background:#fde0b0;border-color:var(--orange);}
.wkey.pressed{background:var(--orange);transform:translateY(2px);}
.wkey.ck{background:rgba(58,138,48,.25);border-color:var(--ok);}
.wkey.wk{background:rgba(200,40,40,.18);border-color:var(--err);}
.wkey.inactive{background:#e0e0d8;cursor:default;}
.wkey.dis{cursor:default;pointer-events:none;}
.wlbl{font-family:'Share Tech Mono',monospace;font-size:.43rem;color:var(--muted);text-align:center;line-height:1.15;pointer-events:none;white-space:pre;}
.bkey{position:absolute;width:20px;height:60px;background:#2a2418;border-radius:0 0 4px 4px;z-index:2;cursor:pointer;transition:background .1s,transform .1s;box-shadow:0 3px 5px rgba(0,0,0,.4),inset 0 -2px 0 rgba(0,0,0,.3);}
.bkey:hover:not(.dis),.bkey:active:not(.dis){background:#4a3a28;}
.bkey.pressed{background:#8a5020;transform:translateY(2px);}
.bkey.dis{cursor:default;pointer-events:none;}

/* â”€â”€ LEARN NAV â”€â”€ */
.lnav{display:flex;align-items:center;gap:.65rem;}
.nbtn{padding:.62rem 1.2rem;border-radius:8px;border:2.5px solid var(--border);background:var(--panel2);color:var(--text);font-family:'Fredoka One',cursive;font-size:.88rem;cursor:pointer;transition:all .15s;min-height:48px;}
.nbtn:hover{border-color:var(--orange);color:var(--orange);}
.nbtn.go{border-color:var(--orange);color:var(--orange);}
.nbtn.go:hover,.nbtn.go:active{background:var(--orange);color:#fff;}
.linfo{font-family:'Share Tech Mono',monospace;font-size:.65rem;color:var(--muted);text-align:center;line-height:1.5;}

/* â”€â”€ UNLOCK BANNER â”€â”€ */
.unlock-banner{background:var(--ok);color:#fff;border-radius:10px;padding:.8rem 1.2rem;text-align:center;font-family:'Fredoka One',cursive;font-size:1.05rem;width:100%;animation:pop-in .3s ease;}
.unlock-banner span{display:block;font-family:'Share Tech Mono',monospace;font-size:.65rem;letter-spacing:.1em;margin-top:.2rem;opacity:.85;}

/* â”€â”€ GAME OVER â”€â”€ */
.combo-lost{display:flex;flex-direction:column;align-items:center;gap:.9rem;padding:.4rem;}
.combo-lost .big{font-family:'Fredoka One',cursive;font-size:clamp(2.6rem,9vw,4rem);color:var(--err);text-shadow:3px 3px 0 rgba(0,0,0,.12);line-height:1;text-align:center;}
.combo-lost .score-show{font-family:'Fredoka One',cursive;font-size:clamp(1.7rem,6vw,2.4rem);color:var(--orange);line-height:1;}

/* â”€â”€ NAME ENTRY â”€â”€ */
.name-entry{display:flex;flex-direction:column;align-items:center;gap:.9rem;}
.name-entry h3{font-family:'Fredoka One',cursive;font-size:1.2rem;color:var(--text);}
.name-chars{display:flex;gap:.5rem;}
.name-char{width:52px;height:62px;background:var(--panel2);border:3px solid var(--border);border-radius:8px;font-family:'Fredoka One',cursive;font-size:1.9rem;color:var(--orange);text-align:center;outline:none;cursor:pointer;display:flex;align-items:center;justify-content:center;}
.name-char.active{border-color:var(--orange);background:#fff;box-shadow:0 0 0 3px rgba(240,112,32,.25);}
.char-arrows{display:flex;gap:.3rem;}
.carrow{width:42px;height:42px;border-radius:6px;border:2px solid var(--border);background:var(--panel2);color:var(--text);font-size:1rem;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .15s;}
.carrow:hover,.carrow:active{border-color:var(--orange);color:var(--orange);}
.submit-btn{padding:.72rem 2.8rem;border-radius:9px;border:3px solid var(--orange);background:var(--orange);color:#fff;font-family:'Fredoka One',cursive;font-size:1.05rem;cursor:pointer;box-shadow:0 4px 0 var(--orange2);transition:all .12s;min-height:50px;}
.submit-btn:hover{transform:translateY(-2px);box-shadow:0 6px 0 var(--orange2);}
.submit-btn:active{transform:translateY(2px);box-shadow:0 2px 0 var(--orange2);}
.skip-btn{padding:.42rem 1.4rem;border-radius:8px;border:2px solid var(--border);background:transparent;color:var(--muted);font-family:'Share Tech Mono',monospace;font-size:.7rem;cursor:pointer;letter-spacing:.06em;min-height:40px;}

/* â”€â”€ LEADERBOARD â”€â”€ */
.lb-wrap{width:100%;max-width:380px;}
.lb-title{font-family:'Fredoka One',cursive;font-size:1.2rem;color:var(--gold);text-align:center;margin-bottom:.6rem;letter-spacing:.04em;}
.lb-row{display:flex;align-items:center;gap:.6rem;padding:.5rem .85rem;border-radius:8px;background:var(--panel);border:1.5px solid var(--border);margin-bottom:4px;}
.lb-row.top1{background:#fff8e0;border-color:var(--gold);box-shadow:0 2px 8px rgba(184,144,24,.2);}
.lb-row.new-entry{background:#e8ffe8;border-color:var(--ok);animation:pop-in .4s ease;}
.lb-rank{font-family:'Fredoka One',cursive;font-size:1.1rem;color:var(--muted);min-width:30px;}
.lb-rank.r1{color:var(--gold);}
.lb-name{font-family:'Fredoka One',cursive;font-size:1.2rem;color:var(--orange);flex:1;letter-spacing:.04em;}
.lb-score{font-family:'Share Tech Mono',monospace;font-size:.85rem;color:var(--text);font-weight:700;}
.lb-empty{font-family:'Share Tech Mono',monospace;font-size:.7rem;color:var(--muted);text-align:center;padding:.6rem;letter-spacing:.08em;}
.lb-loading{font-family:'Share Tech Mono',monospace;font-size:.68rem;color:var(--muted);text-align:center;padding:.5rem;letter-spacing:.08em;animation:blink .8s step-end infinite;}
@keyframes blink{0%,100%{opacity:1;}50%{opacity:.3;}}

/* â”€â”€ INTRO â”€â”€ */
#intro{display:flex;flex-direction:column;align-items:center;gap:1.3rem;padding:1.5rem .8rem;text-align:center;}
.bigclef{font-family:'Georgia',serif;font-size:clamp(5rem,15vw,8rem);line-height:1;color:var(--orange);text-shadow:4px 4px 0 rgba(0,0,0,.13),-1px -1px 0 var(--orange2);animation:cflt 2.8s ease-in-out infinite;}
@keyframes cflt{0%,100%{transform:translateY(0) rotate(-3deg);}50%{transform:translateY(-10px) rotate(3deg);}}
.ititle{font-family:'Fredoka One',cursive;font-size:clamp(1.8rem,7vw,3.4rem);color:var(--orange);text-shadow:4px 4px 0 rgba(0,0,0,.1);line-height:1;}
.idesc{max-width:340px;font-size:.86rem;color:var(--muted);line-height:1.65;font-weight:600;}
.pills{display:flex;flex-direction:column;gap:.4rem;width:100%;max-width:320px;text-align:left;}
.pill{display:flex;align-items:center;gap:.7rem;padding:.52rem .85rem;background:var(--panel);border:2px solid var(--border);border-radius:8px;font-size:.82rem;font-weight:700;}
.pn{font-family:'Fredoka One',cursive;font-size:1.05rem;color:var(--orange);min-width:20px;text-align:center;}
#sbtn{padding:.9rem 3.6rem;font-family:'Fredoka One',cursive;font-size:1.15rem;border:3px solid var(--orange);background:var(--orange);color:#fff;border-radius:10px;cursor:pointer;box-shadow:0 5px 0 var(--orange2),0 8px 18px rgba(240,112,32,.28);transform:translateY(0);transition:all .12s;min-height:52px;}
#sbtn:hover{transform:translateY(-3px);box-shadow:0 8px 0 var(--orange2),0 12px 24px rgba(240,112,32,.32);}
#sbtn:active{transform:translateY(3px);box-shadow:0 2px 0 var(--orange2);}

/* â”€â”€ DRAG STAFF (phase 3 mobile) â”€â”€ */
.drag-staffw{width:100%;background:#f2f4e4;border:2px solid var(--border);border-radius:8px;padding:.7rem .3rem;position:relative;touch-action:none;cursor:ns-resize;user-select:none;}
.drag-hint{font-family:'Share Tech Mono',monospace;font-size:.62rem;color:var(--muted);letter-spacing:.08em;text-align:center;}
.drag-confirm{padding:.82rem 2.4rem;border-radius:9px;border:2.5px solid var(--orange);background:var(--orange);color:#fff;font-family:'Fredoka One',cursive;font-size:1rem;cursor:pointer;transition:all .15s;min-height:50px;box-shadow:0 4px 0 var(--orange2);}
.drag-confirm:active{transform:translateY(2px);box-shadow:0 2px 0 var(--orange2);}
.drag-confirm:disabled{opacity:.5;cursor:default;}

/* â”€â”€ REF NOTE PANEL (phases 4/5) â”€â”€ */
.ref-panel{display:flex;align-items:center;gap:.7rem;padding:.5rem .9rem;background:var(--panel);border:1.5px solid var(--border);border-radius:8px;width:100%;max-width:320px;}
.ref-lbl{font-family:'Share Tech Mono',monospace;font-size:.55rem;letter-spacing:.1em;text-transform:uppercase;color:var(--muted);white-space:nowrap;}
.ref-name{font-family:'Fredoka One',cursive;font-size:1.1rem;color:var(--gold);}
.ref-play{padding:.3rem .75rem;border-radius:6px;border:1.5px solid var(--gold);background:rgba(184,144,24,.08);color:var(--gold);font-family:'Share Tech Mono',monospace;font-size:.65rem;cursor:pointer;transition:all .15s;white-space:nowrap;}
.ref-play:hover,.ref-play:active{background:var(--gold);color:#fff;}

/* â”€â”€ ANIMATIONS â”€â”€ */
@keyframes pop-in{0%{transform:scale(.85);opacity:0;}70%{transform:scale(1.04);}100%{transform:scale(1);opacity:1;}}
.pop-in{animation:pop-in .28s ease forwards;}
@keyframes wshk{0%,100%{transform:translateX(0);}20%{transform:translateX(-9px);}40%{transform:translateX(9px);}60%{transform:translateX(-5px);}80%{transform:translateX(5px);}}
.shake{animation:wshk .34s ease;}
.cp{position:fixed;width:9px;height:11px;border-radius:2px;pointer-events:none;z-index:9999;animation:cpf .9s ease-in forwards;}
@keyframes cpf{0%{transform:translateY(0) rotate(0deg);opacity:1;}100%{transform:translateY(220px) rotate(720deg);opacity:0;}}

/* â”€â”€ MOBILE â”€â”€ */
@media(max-width:540px){
  :root{--sw:0px;}
  .swirl{display:none;}
  .page{margin-left:0;}
  header{padding:.5rem .75rem;}
  #cfg{padding:.45rem .75rem;gap:.35rem .9rem;}
  .sr input[type=range]{width:58px;}
  #ct{padding:.75rem .6rem 2rem;}
  .card{padding:1.1rem .75rem;gap:.9rem;}
  .nname{font-size:clamp(2.4rem,10vw,3rem);}
  .wkey{width:28px;height:85px;}
  .bkey{width:17px;height:54px;}
  .piano{height:88px;}
  .obtn{padding:.75rem .9rem;font-size:.95rem;min-height:50px;}
  .ptab{font-size:.5rem;}
}
</style>
</head>
<body>

<div class="swirl">
<svg viewBox="0 0 52 900" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" width="52" height="100%">
  <defs><filter id="tb">
    <feTurbulence type="turbulence" baseFrequency="0.018 0.007" numOctaves="4" seed="7"/>
    <feDisplacementMap in="SourceGraphic" scale="32" xChannelSelector="R" yChannelSelector="G"/>

function buildPiano(activeNotes,onKey,disAll=false){
  const activeChrom=CHROMATIC.filter(k=>k.id&&activeNotes.includes(k.id));
  if(!activeChrom.length)return document.createElement('div');
  const minOct=Math.min(...activeChrom.map(k=>k.oct));
  const maxOct=Math.max(...activeChrom.map(k=>k.oct));
  const range=CHROMATIC.filter(k=>k.oct>=minOct&&k.oct<=maxOct);
  const whites=range.filter(k=>!k.isB);
  const WW=32,GAP=2,totalW=whites.length*(WW+GAP);
  const wrap=document.createElement('div');wrap.className='pianow';
  const piano=document.createElement('div');piano.className='piano';
  piano.style.width=totalW+'px';piano.style.height='100px';

  whites.forEach((k,wi)=>{
    const isActive=k.id&&activeNotes.includes(k.id);
    const btn=document.createElement('div');
    btn.className='wkey'+(disAll?' dis':'')+(k.id&&!isActive?' inactive':'');
    btn.style.cssText=`left:${wi*(WW+GAP)}px;width:${WW}px;`;
    if(k.id)btn.dataset.note=k.id;
    if(isActive&&k.id){
      const n=nd(k.id);
      btn.innerHTML=`<div class="wlbl">${n.lb.replace(/(â‚ƒ|â‚„|â‚…)/,'\n$1')}</div>`;
    }
    if(!disAll&&isActive&&k.id){
      const n=nd(k.id);
      let _tapped=false;
      btn.addEventListener('touchstart',e=>{e.preventDefault();playNote(n.f,.7);btn.classList.add('pressed');},{passive:false});
      btn.addEventListener('touchend',e=>{
        e.preventDefault();btn.classList.remove('pressed');
        if(!_tapped){_tapped=true;onKey(k.id,btn);setTimeout(()=>_tapped=false,350);}
      },{passive:false});
      btn.addEventListener('mousedown',()=>{playNote(n.f,.7);btn.classList.add('pressed');});
      btn.addEventListener('mouseup',()=>{btn.classList.remove('pressed');});
      btn.addEventListener('mouseleave',()=>btn.classList.remove('pressed'));
      btn.addEventListener('click',()=>onKey(k.id,btn));
    }
    piano.appendChild(btn);
  });

  range.filter(k=>k.isB).forEach(k=>{
    const leftWhiteIdx=whites.findIndex(w=>w.oct===k.oct&&w.pc===k.pc-1);
    if(leftWhiteIdx<0)return;
    const bx=leftWhiteIdx*(WW+GAP)+WW*0.6;
    const btn=document.createElement('div');
    btn.className='bkey'+(disAll?' dis':'');
    btn.style.cssText=`left:${bx}px;top:0;`;
    if(!disAll){
      btn.addEventListener('touchstart',e=>{e.preventDefault();playNote(k.f,.7);btn.classList.add('pressed');},{passive:false});
      btn.addEventListener('touchend',e=>{e.preventDefault();btn.classList.remove('pressed');},{passive:false});
      btn.addEventListener('mousedown',()=>{playNote(k.f,.7);btn.classList.add('pressed');});
      btn.addEventListener('mouseup',()=>btn.classList.remove('pressed'));
      btn.addEventListener('mouseleave',()=>btn.classList.remove('pressed'));
    }
    piano.appendChild(btn);
  });
  wrap.appendChild(piano);return wrap;
}

// Drag-staff state
let _dragSp=null; // current snapped staff position (in semisteps)

function buildStaffDrag(dragSp, revealId=null){
  // Build staff SVG with a draggable floating note at dragSp position
  const PL=65,PR=18;
  let s=`<svg class="ssvg" viewBox="0 0 ${SW} ${SH}" xmlns="http://www.w3.org/2000/svg" id="drag-svg">`;
  // Ghost ledger lines
  const gc='rgba(154,158,120,0.28)',gx1=PL,gx2=SW-PR;
  for(let sp=-2;sp>=-10;sp-=2)
    s+=`<line x1="${gx1}" y1="${NY(sp)}" x2="${gx2}" y2="${NY(sp)}" stroke="${gc}" stroke-width="1.2" stroke-dasharray="6 4"/>`;
  for(let sp=10;sp<=14;sp+=2)
    s+=`<line x1="${gx1}" y1="${NY(sp)}" x2="${gx2}" y2="${NY(sp)}" stroke="${gc}" stroke-width="1.2" stroke-dasharray="6 4"/>`;
  // Real staff
  for(let i=0;i<5;i++){const y=NY(i*2);s+=`<line x1="${PL}" y1="${y}" x2="${SW-PR}" y2="${y}" stroke="#9a9e78" stroke-width="1.8"/>`;}
  const cfs=LS*5.4,cy2=BY+LS*0.42;
  s+=`<text x="9" y="${cy2}" font-size="${cfs}" fill="#8a7840" font-family="Georgia,serif" opacity=".88">&#x1D11E;</text>`;

  function ledgers(sp,cx,col){
    let ll='';const lx1=cx-19,lx2=cx+19;
    if(sp<0)for(let p=-2;p>=(sp%2===0?sp:sp-1);p-=2)ll+=`<line x1="${lx1}" y1="${NY(p)}" x2="${lx2}" y2="${NY(p)}" stroke="${col}" stroke-width="1.5"/>`;
    if(sp>8)for(let p=10;p<=(sp%2===0?sp:sp+1);p+=2)ll+=`<line x1="${lx1}" y1="${NY(p)}" x2="${lx2}" y2="${NY(p)}" stroke="${col}" stroke-width="1.5"/>`;
    return ll;
  }

  function drawNoteAt(sp, col, cx=NX){
    const cy=NY(sp);
    let r=ledgers(sp,cx,col);
    r+=`<ellipse cx="${cx}" cy="${cy}" rx="12" ry="8.5" fill="${col}" transform="rotate(-12,${cx},${cy})" opacity="0.92"/>`;
    const sdir=sp<4?-1:1,sx=sdir===1?cx-11:cx+11;
    r+=`<line x1="${sx}" y1="${cy}" x2="${sx}" y2="${cy+sdir*46}" stroke="${col}" stroke-width="2"/>`;
    return r;
  }

  // Draw draggable note (orange if no answer yet, green/red after)
  if(dragSp!==null){
    const col=revealId===null?'#d06010':'transparent'; // hide if revealing
    if(revealId===null)s+=drawNoteAt(dragSp,'#d06010');
  }

  // Reveal correct note after answer
  if(revealId){
    const rn=nd(revealId);const rsp=rn.s+5;
    s+=drawNoteAt(rsp,'#3a8a30');
  }

  // Desktop: hover zones for all unlocked notes (only if no touch and not answered)
  if(!('ontouchstart' in window)&&dragSp===null&&!revealId){
    ga().forEach(nid=>{
      const nn=nd(nid);const sp2=nn.s+5,cy2b=NY(sp2),zx=NX-21,zy=cy2b-11;
      s+=`<rect x="${zx}" y="${zy}" width="42" height="22" rx="4"
        fill="#d06010" fill-opacity="0"
        onmouseover="this.setAttribute('fill-opacity','0.2')"
        onmouseout="this.setAttribute('fill-opacity','0')"
        onclick="hPlace('${nid}')"
        style="cursor:pointer;"/>`;
    });
  }
  s+=`</svg>`;return s;
}

function initDragStaff(note){
  const staffEl=document.getElementById('drag-staff');
  const isTouchDevice='ontouchstart' in window||navigator.maxTouchPoints>0;

  // Get the valid staff positions from active notes
  const validSps=ga().map(nid=>nd(nid).s+5);
  const minSp=Math.min(...validSps),maxSp=Math.max(...validSps);

  // Start at middle of range
  _dragSp=validSps[Math.floor(validSps.length/2)];

  function renderDrag(rev=null){
    staffEl.innerHTML=buildStaffDrag(_dragSp,rev);
  }
  renderDrag();

  // Show confirm button only on touch devices
  if(isTouchDevice){
    document.getElementById('drag-confirm').style.display='block';
  }

  if(!isTouchDevice){
    // Desktop: just use the click zones rendered in buildStaffDrag
    return;
  }

  // Touch drag logic
  let startY=null,startSp=null;
  // Each step = LS/2 pixels (half a line space = one semistep on staff)
  const PX_PER_STEP=LS/2; // 11px per half-step

  function snapToValid(sp){
    // Snap to nearest valid position
    return validSps.reduce((best,v)=>Math.abs(v-sp)<Math.abs(best-sp)?v:best, validSps[0]);
  }

  staffEl.addEventListener('touchstart',e=>{
    if(G.ans)return;
    e.preventDefault();
    startY=e.touches[0].clientY;
    startSp=_dragSp;
  },{passive:false});

  let _lastDragSp=_dragSp;
  staffEl.addEventListener('touchmove',e=>{
    if(G.ans||startY===null)return;
    e.preventDefault();
    const dy=startY-e.touches[0].clientY;
    const deltaSp=Math.round(dy/PX_PER_STEP);
    const raw=startSp+deltaSp;
    const clamped=Math.max(minSp,Math.min(maxSp,raw));
    _dragSp=snapToValid(clamped);
    if(_dragSp!==_lastDragSp){
      renderDrag();
      // Soft preview tick on each discrete step
      const matchNote=ga().find(nid=>nd(nid).s+5===_dragSp);
      if(matchNote){
        const c=ctx2(),o=c.createOscillator(),g=c.createGain();
        o.type='sine';o.frequency.value=nd(matchNote).f;
        o.connect(g);g.connect(c.destination);
        g.gain.setValueAtTime(0.08,c.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001,c.currentTime+0.15);
        o.start(c.currentTime);o.stop(c.currentTime+0.18);
      }
      _lastDragSp=_dragSp;
    }
  },{passive:false});

  staffEl.addEventListener('touchend',e=>{
    if(G.ans||startY===null)return;
    e.preventDefault();
    // Play soft preview of current position
    const matchNote=ga().find(nid=>nd(nid).s+5===_dragSp);
    if(matchNote)playNote(nd(matchNote).f,0.4);
    startY=null;
  },{passive:false});
}

// Called when confirm button pressed (touch)
function hPlaceDrag(){
  if(G.ans||!lockAnswer())return;
  const cor=G.cur;
  const corSp=nd(cor).s+5;
  const staffEl=document.getElementById('drag-staff');
  const fb=document.getElementById('fb');
  const confirmBtn=document.getElementById('drag-confirm');
  if(confirmBtn)confirmBtn.disabled=true;

  if(_dragSp===corSp){
    staffEl.innerHTML=buildStaffDrag(_dragSp,null); // show orange = correct
    fb.textContent='CERTO!';fb.className='ok';
    playNote(nd(cor).f,.8);onOk();
  }else{
    staffEl.innerHTML=buildStaffDrag(_dragSp,cor); // reveal green correct
    fb.textContent='ERROU â€” era '+nd(cor).lB;fb.className='err';
    playNote(nd(cor).f,.8);onErr();
  }
  const nb=document.getElementById('nxt');if(nb)nb.classList.add('show');
}

// Desktop click handler for phase 3 (kept as hPlace)
function hPlace(chosen){
  if(G.ans||!lockAnswer())return;
  const cor=G.cur;const staffEl=document.getElementById('drag-staff');const fb=document.getElementById('fb');
  if(chosen===cor){
    staffEl.innerHTML=buildStaffDrag(nd(cor).s+5,null);
    fb.textContent='CERTO!';fb.className='ok';playNote(nd(cor).f,.8);onOk();
  }else{
    staffEl.innerHTML=buildStaffDrag(nd(chosen).s+5,cor);
    fb.textContent='ERROU â€” era '+nd(cor).lB;fb.className='err';
    playNote(nd(cor).f,.8);onErr();
  }
  const nb=document.getElementById('nxt');if(nb)nb.classList.add('show');
}

// PHASE 4 â€” LISTEN (hear â†’ click name)
function rListen(){
  if(!G.cur||G.ans){pickNew();buildSOpts();}
  const note=G.cur;const n=nd(note);
  const card=document.createElement('div');card.className='card pop-in';card.id='acard';
  card.innerHTML=`<div class="ptag">Fase 4 â€” OuÃ§a e identifique</div>
    <button class="playbtn" onclick="playNote(${n.f},1.2)">&#9834; Tocar nota</button>
    <div id="ref-wrap"></div>
    <div class="opts">${G.sopts.map(nid=>`<button class="obtn" id="ob-${nid}" onclick="hId('${nid}')">${nd(nid).lB}</button>`).join('')}</div>
    <div id="fb"></div><button id="nxt" onclick="nextQ()">PrÃ³xima &#8594;</button>`;
  ct.appendChild(card);
  const rp=buildRefPanel();if(rp)card.querySelector('#ref-wrap').appendChild(rp);
  setTimeout(()=>playNote(n.f,1.2),300);
}

// PHASE 5 â€” PIANO
function rPlay(){
  if(!G.cur||G.ans)pickNew();
  const note=G.cur;const n=nd(note);const active=ga();
  const card=document.createElement('div');card.className='card pop-in';card.id='acard';
  card.innerHTML=`<div class="ptag">Fase 5 â€” Toque no teclado</div>
    <button class="playbtn" onclick="playNote(${n.f},1.2)">&#9834; Tocar nota</button>
    <div id="ref-wrap"></div>
    <div id="pia"></div>
    <div id="fb"></div><button id="nxt" onclick="nextQ()">PrÃ³xima &#8594;</button>`;
  ct.appendChild(card);
  const rp=buildRefPanel();if(rp)card.querySelector('#ref-wrap').appendChild(rp);
  card.querySelector('#pia').appendChild(buildPiano(active,(cid,btn)=>hPiano(cid,btn)));
  setTimeout(()=>playNote(n.f,1.2),300);
}

// GAME OVER
function renderGameOver(){
  const final=G._lastCombo||0;
  ct.innerHTML='';
  const card=document.createElement('div');card.className='card pop-in';card.id='acard';
  const lost=document.createElement('div');lost.className='combo-lost';
  lost.innerHTML=`<div class="big">COMBO PERDIDO!</div>
    <div style="font-family:'Share Tech Mono',monospace;font-size:.75rem;color:var(--muted);letter-spacing:.1em;">SEU COMBO</div>
    <div class="score-show">x${final}</div>`;
  card.appendChild(lost);
  const lbWrap=document.createElement('div');lbWrap.className='lb-wrap';lbWrap.style.width='100%';
  card.appendChild(lbWrap);
  ct.appendChild(card);

  getLeaderboard().then(rows=>{
    const qualifies=!rows||rows.length<5||(rows[rows.length-1]&&final>rows[rows.length-1].score);
    if(final>0&&qualifies){
      const nw=document.createElement('div');card.insertBefore(nw,lbWrap);
      nw.appendChild(buildNameEntry(final,
        async(name)=>{nw.innerHTML=`<div class="lb-loading">SALVANDO...</div>`;await submitScore(name,final);nw.innerHTML='';renderLeaderboard(lbWrap,name,final);},
        ()=>{nw.innerHTML='';renderLeaderboard(lbWrap);}
      ));
    }else renderLeaderboard(lbWrap);
  });

  const br=document.createElement('div');br.style.cssText='display:flex;gap:.7rem;margin-top:.3rem;';
  const ag=document.createElement('button');ag.className='submit-btn';ag.textContent='â†º JOGAR DE NOVO';ag.addEventListener('click',startGame);
  br.appendChild(ag);card.appendChild(br);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  LOGIC
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function startGame(){
  const{sni}=S();const allN=gn();
  const startCombo=Math.max(0,sni-2);
  const firstPh=firstActivePhase();
  G={phase:firstPh,streak:0,unlocked:Math.min(sni,allN.length),combo:startCombo,bestCombo:startCombo,
     cur:null,ans:false,sopts:[],li:0,pendingUnlock:false,_lastCombo:0,lastNote:null};
  render();
}

function pickNew(){
  const n=ga();
  if(G.cur)G.lastNote=G.cur; // remember previous for reference
  G.cur=n[Math.floor(Math.random()*n.length)];
  G.ans=false;G.sopts=[];
}

function buildSOpts(){
  const dist=getDistractors([G.cur],2);
  G.sopts=shuf([G.cur,...dist]);
}

function lPrev(){G.li=Math.max(0,G.li-1);render();}
function lNext(){G.li=Math.min(ga().length-1,G.li+1);render();}

// Advance to the next active phase from current, or unlock note if last active phase
function goNextPhase(current){
  const next=nextActivePhase(current);
  if(next!==null){
    G.phase=next;G.streak=0;G.cur=null;G.ans=false;G.pendingUnlock=false;render();
  }else{
    // Completed all active phases â€” same as completing phase 5 in original
    advanceNote();
  }
}

function advanceNote(){
  const allN=gn();
  if(G.unlocked<allN.length){
    G.unlocked++;G.streak=0;G.pendingUnlock=true;G.li=G.unlocked-1;
    setTimeout(()=>{G.phase=firstActivePhase();G.cur=null;G.ans=false;render();},1000);
  }else{
    G.streak=0;
    const nb=document.getElementById('nxt');if(nb)nb.classList.add('show');
  }
}

function nextQ(){G.cur=null;G.ans=false;render();}
function shuf(a){const r=[...a];for(let i=r.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[r[i],r[j]]=[r[j],r[i]];}return r;}

function onOk(){
  G.streak++;
  // Combo += phase multiplier (phase 1=+1, 2=+2, ... 5=+5)
  const bonus=PHASE_BONUS[G.phase]||1;
  G.combo+=bonus;
  if(G.combo>G.bestCombo)G.bestCombo=G.combo;
  G.ans=true;jOk();confetti();updateComboDisplay();
  const{sfp}=S();
  document.querySelectorAll('.sdot').forEach((d,i)=>{if(i<G.streak)d.classList.add('on');});
  if(G.streak>=sfp){
    // Move to next phase
    setTimeout(()=>goNextPhase(G.phase),1000);
    return;
  }
  const nb=document.getElementById('nxt');if(nb)nb.classList.add('show');
}

function onErr(){
  G._lastCombo=G.combo;G.combo=0;G.streak=0;G.ans=true;
  jErr();updateComboDisplay();
  document.querySelectorAll('.sdot').forEach(d=>d.classList.remove('on'));
  const c=document.getElementById('acard');if(c){c.classList.add('shake');setTimeout(()=>c.classList.remove('shake'),360);}
  setTimeout(()=>renderGameOver(),800);
}

function hId(chosen){
  if(G.ans||!lockAnswer())return;
  const cor=G.cur;
  document.querySelectorAll('.obtn').forEach(b=>b.disabled=true);
  document.getElementById('ob-'+cor)?.classList.add('correct');
  const fb=document.getElementById('fb');
  if(chosen===cor){
    fb.textContent='CERTO!';fb.className='ok';
    if(G.phase!==4)playNote(nd(cor).f,.8);
    onOk();
  }else{
    document.getElementById('ob-'+chosen)?.classList.add('wrong');
    fb.textContent='ERROU â€” era '+nd(cor).lB;fb.className='err';
    playNote(nd(cor).f,.8);onErr();
  }
}


function hPiano(chosen,btn){
  if(G.ans||!lockAnswer())return;
  const cor=G.cur;
  document.querySelectorAll('.wkey:not(.inactive),.bkey').forEach(k=>{k.classList.add('dis');k.style.pointerEvents='none';});
  document.querySelector('.wkey[data-note="'+cor+'"]')?.classList.add('ck');
  const fb=document.getElementById('fb');
  if(chosen===cor){
    fb.textContent='CERTO!';fb.className='ok';onOk();
  }else{
    btn.classList.add('wk');
    fb.textContent='ERROU â€” era '+nd(cor).lB;fb.className='err';
    playNote(nd(cor).f,.8);onErr();
  }
  const nb=document.getElementById('nxt');if(nb)nb.classList.add('show');
}

render();
</script>
