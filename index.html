<style>
:root{
  --bg:#c5cca0;--panel:#d2d8ae;--card:#eceedc;--panel2:#e4e8c8;
  --orange:#f07020;--orange2:#c85010;
  --text:#252010;--muted:#6a6d50;--border:#b0b488;
  --ok:#3a8a30;--err:#c82828;--gold:#b89018;
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;}
body{background:var(--bg);color:var(--text);font-family:'Nunito',sans-serif;min-height:100vh;display:flex;flex-direction:column;}
.swirl{position:fixed;left:0;top:0;bottom:0;width:52px;z-index:20;overflow:hidden;}
.page{margin-left:52px;display:flex;flex-direction:column;min-height:100vh;}
header{background:var(--panel);border-bottom:3px solid var(--orange);padding:.7rem 1.4rem;display:flex;align-items:center;justify-content:space-between;}
.logo-title{font-family:'Fredoka One',cursive;font-size:2rem;color:var(--orange);text-shadow:3px 3px 0 rgba(0,0,0,.12);line-height:1;}
.logo-sub{font-family:'Share Tech Mono',monospace;font-size:.65rem;letter-spacing:.18em;color:var(--muted);text-transform:uppercase;}
.hdr-right{display:flex;gap:1.5rem;align-items:flex-end;}
.combo-area{text-align:right;}
.combo-lbl{font-family:'Share Tech Mono',monospace;font-size:.58rem;letter-spacing:.15em;text-transform:uppercase;color:var(--muted);}
.combo-num{font-family:'Fredoka One',cursive;font-size:1.7rem;color:var(--orange);line-height:1;text-align:right;}
.combo-num.fire{color:#e83010;text-shadow:0 0 12px rgba(255,80,0,.5);animation:fire-pulse .4s ease infinite alternate;}
@keyframes fire-pulse{0%{transform:scale(1);}100%{transform:scale(1.08);}}
.combo-num.unhinged{color:#e83010;text-shadow:0 0 20px rgba(255,40,0,.8),0 0 40px rgba(255,80,0,.4);animation:jitter .08s steps(1) infinite;}
@keyframes jitter{
  0%  {transform:translate(0,0)     rotate(0deg)   scale(1.0);}
  10% {transform:translate(-3px,2px) rotate(-2deg) scale(1.05);}
  20% {transform:translate(4px,-1px) rotate(3deg)  scale(1.08);}
  30% {transform:translate(-2px,3px) rotate(-1deg) scale(1.04);}
  40% {transform:translate(5px,1px)  rotate(4deg)  scale(1.1);}
  50% {transform:translate(-4px,-2px)rotate(-3deg) scale(1.06);}
  60% {transform:translate(2px,4px)  rotate(2deg)  scale(1.09);}
  70% {transform:translate(-5px,0px) rotate(-4deg) scale(1.07);}
  80% {transform:translate(3px,-3px) rotate(1deg)  scale(1.05);}
  90% {transform:translate(-1px,2px) rotate(-2deg) scale(1.11);}
  100%{transform:translate(0,0)      rotate(0deg)  scale(1.0);}
}
.best-area{text-align:right;}
.best-lbl{font-family:'Share Tech Mono',monospace;font-size:.55rem;letter-spacing:.12em;text-transform:uppercase;color:var(--muted);}
.best-num{font-family:'Fredoka One',cursive;font-size:1.1rem;color:var(--gold);line-height:1;}
/* settings */
#cfg{background:#1a1a10;padding:.55rem 1.4rem;display:flex;flex-wrap:wrap;align-items:center;gap:.45rem 1.6rem;border-bottom:2px solid var(--orange2);}
.cfg-lbl{font-family:'Share Tech Mono',monospace;font-size:.6rem;letter-spacing:.15em;color:var(--orange);width:100%;margin-bottom:-.2rem;}
.sr{display:flex;align-items:center;gap:.4rem;font-size:.74rem;font-family:'Share Tech Mono',monospace;color:#7a7d60;}
.sr label{color:#9a9d80;white-space:nowrap;}
.sr input[type=range]{-webkit-appearance:none;appearance:none;width:80px;height:3px;background:#3a3a28;border-radius:2px;outline:none;cursor:pointer;}
.sr input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:13px;height:13px;border-radius:50%;background:var(--orange);cursor:pointer;}
.sv{font-family:'Fredoka One',cursive;font-size:.9rem;color:var(--orange);min-width:18px;}
.sr select{background:#252518;border:1px solid #444430;color:#c8cfa0;padding:.2rem .4rem;font-family:'Share Tech Mono',monospace;font-size:.68rem;border-radius:4px;outline:none;cursor:pointer;}
/* content */
#ct{flex:1;max-width:760px;margin:0 auto;padding:1.4rem 1rem 3rem;width:100%;display:flex;flex-direction:column;align-items:center;gap:.9rem;}
/* phase tabs */
#ptabs{display:flex;gap:4px;width:100%;background:var(--panel);border:2px solid var(--border);border-radius:8px;padding:4px;}
.ptab{flex:1;padding:.38rem .15rem;text-align:center;font-family:'Fredoka One',cursive;font-size:.68rem;border-radius:5px;color:var(--muted);transition:all .2s;}
.ptab.done{color:var(--ok);background:rgba(58,138,48,.1);}
.ptab.active{background:var(--orange);color:#fff;box-shadow:0 2px 8px rgba(240,112,32,.35);}
/* streak */
#stk{width:100%;background:var(--card);border:2px solid var(--border);border-radius:8px;padding:.5rem .85rem;display:flex;align-items:center;gap:.65rem;}
.slbl{font-family:'Share Tech Mono',monospace;font-size:.58rem;letter-spacing:.12em;text-transform:uppercase;color:var(--muted);white-space:nowrap;}
.sdots{display:flex;gap:5px;flex-wrap:wrap;}
.sdot{width:13px;height:13px;border-radius:50%;border:2px solid var(--border);background:transparent;transition:all .2s;}
.sdot.on{background:var(--orange);border-color:var(--orange);box-shadow:0 0 5px rgba(240,112,32,.5);}
.snum{font-family:'Fredoka One',cursive;font-size:.9rem;color:var(--orange);margin-left:auto;white-space:nowrap;}
/* note progress */
#nprog{display:flex;gap:4px;flex-wrap:wrap;justify-content:center;width:100%;}
.np{font-family:'Share Tech Mono',monospace;font-size:.6rem;padding:.1rem .36rem;border-radius:4px;border:1.5px solid var(--border);color:var(--muted);background:var(--panel);transition:all .25s;}
.np.unlocked{border-color:var(--ok);color:var(--ok);background:rgba(58,138,48,.07);}
.np.current{border-color:var(--orange);color:var(--orange);background:rgba(240,112,32,.1);font-weight:700;}
/* card */
.card{width:100%;background:var(--card);border:2.5px solid var(--border);border-radius:12px;padding:1.5rem 1.3rem;display:flex;flex-direction:column;align-items:center;gap:1.2rem;position:relative;overflow:hidden;box-shadow:0 4px 18px rgba(0,0,0,.09);}
.card::before{content:'';position:absolute;top:0;left:0;right:0;height:4px;background:linear-gradient(90deg,var(--orange),var(--gold),var(--orange2));border-radius:10px 10px 0 0;}
.ptag{font-family:'Share Tech Mono',monospace;font-size:.62rem;letter-spacing:.14em;text-transform:uppercase;padding:.18rem .8rem;border-radius:100px;border:1.5px solid var(--orange);color:var(--orange);background:rgba(240,112,32,.06);}
.nname{font-family:'Fredoka One',cursive;font-size:3.6rem;color:var(--orange);text-shadow:3px 3px 0 rgba(0,0,0,.08);line-height:1;}
.staffw{width:100%;max-width:500px;background:#f2f4e4;border:2px solid var(--border);border-radius:8px;padding:1rem .4rem;}
.ssvg{width:100%;display:block;overflow:visible;}
.opts{display:flex;gap:.6rem;flex-wrap:wrap;justify-content:center;}
.obtn{padding:.52rem 1.5rem;border-radius:8px;border:2.5px solid var(--border);background:var(--panel2);color:var(--text);font-family:'Fredoka One',cursive;font-size:1rem;cursor:pointer;transition:all .15s;min-width:68px;}
.obtn:hover:not(:disabled){border-color:var(--orange);color:var(--orange);background:rgba(240,112,32,.07);transform:translateY(-2px);box-shadow:0 3px 10px rgba(240,112,32,.18);}
.obtn.correct{border-color:var(--ok);background:rgba(58,138,48,.1);color:var(--ok);}
.obtn.wrong{border-color:var(--err);background:rgba(200,40,40,.1);color:var(--err);}
.obtn:disabled{cursor:default;}
#fb{font-family:'Fredoka One',cursive;font-size:1.25rem;letter-spacing:.04em;min-height:1.5rem;text-align:center;}
#fb.ok{color:var(--ok);}#fb.err{color:var(--err);}
#nxt{padding:.58rem 2.4rem;border-radius:8px;border:2.5px solid var(--orange);background:transparent;color:var(--orange);font-family:'Fredoka One',cursive;font-size:.88rem;cursor:pointer;transition:all .2s;display:none;}
#nxt:hover{background:var(--orange);color:#fff;}
#nxt.show{display:block;animation:pop-in .25s ease;}
.playbtn{padding:.55rem 1.7rem;border-radius:8px;border:2.5px solid var(--gold);background:rgba(184,144,24,.08);color:var(--gold);font-family:'Fredoka One',cursive;font-size:.95rem;cursor:pointer;transition:all .2s;}
.playbtn:hover{background:var(--gold);color:#fff;}
/* piano */
.pianow{display:flex;justify-content:center;padding:.4rem 0;overflow-x:auto;width:100%;}
.piano{position:relative;display:flex;user-select:none;height:120px;}
.wkey{width:36px;height:115px;background:#f4f4ee;border:1.5px solid #b0a888;border-radius:0 0 6px 6px;cursor:pointer;display:flex;flex-direction:column;align-items:center;justify-content:flex-end;padding-bottom:6px;transition:background .1s,transform .1s;box-shadow:0 4px 7px rgba(0,0,0,.13),inset 0 -3px 0 rgba(0,0,0,.07);position:relative;z-index:1;flex-shrink:0;}
.wkey:hover:not(.dis){background:#fde0b0;border-color:var(--orange);}
.wkey.pressed{background:var(--orange);transform:translateY(2px);}
.wkey.ck{background:rgba(58,138,48,.25);border-color:var(--ok);}
.wkey.wk{background:rgba(200,40,40,.18);border-color:var(--err);}
.wkey.inactive{background:#e8e8de;cursor:default;}
.wkey.dis{cursor:default;pointer-events:none;}
.wlbl{font-family:'Share Tech Mono',monospace;font-size:.5rem;color:var(--muted);text-align:center;line-height:1.15;pointer-events:none;}
.wkey.pressed .wlbl,.wkey.ck .wlbl{color:inherit;}
.bkey{position:absolute;width:22px;height:70px;background:#2a2418;border-radius:0 0 4px 4px;z-index:2;cursor:pointer;transition:background .1s,transform .1s;box-shadow:0 4px 6px rgba(0,0,0,.4),inset 0 -2px 0 rgba(0,0,0,.3);}
.bkey:hover:not(.dis){background:#4a3a28;box-shadow:0 4px 6px rgba(0,0,0,.4),0 0 8px rgba(240,112,32,.3);}
.bkey.pressed{background:#8a5020;transform:translateY(2px);}
.bkey.dis{cursor:default;pointer-events:none;}
.lnav{display:flex;align-items:center;gap:.75rem;}
.nbtn{padding:.48rem 1.15rem;border-radius:7px;border:2.5px solid var(--border);background:var(--panel2);color:var(--text);font-family:'Fredoka One',cursive;font-size:.83rem;cursor:pointer;transition:all .15s;}
.nbtn:hover{border-color:var(--orange);color:var(--orange);}
.nbtn.go{border-color:var(--orange);color:var(--orange);}
.nbtn.go:hover{background:var(--orange);color:#fff;}
.linfo{font-family:'Share Tech Mono',monospace;font-size:.68rem;color:var(--muted);text-align:center;line-height:1.5;}
/* NEW NOTE UNLOCK OVERLAY */
.unlock-banner{background:var(--ok);color:#fff;border-radius:10px;padding:.8rem 1.4rem;text-align:center;font-family:'Fredoka One',cursive;font-size:1.1rem;width:100%;animation:pop-in .3s ease;}
.unlock-banner span{display:block;font-family:'Share Tech Mono',monospace;font-size:.7rem;letter-spacing:.1em;margin-top:.2rem;opacity:.85;}
/* COMBO LOST SCREEN */
.combo-lost{display:flex;flex-direction:column;align-items:center;gap:1rem;padding:.5rem;}
.combo-lost .big{font-family:'Fredoka One',cursive;font-size:4rem;color:var(--err);text-shadow:3px 3px 0 rgba(0,0,0,.12);line-height:1;}
.combo-lost .score-show{font-family:'Fredoka One',cursive;font-size:2.2rem;color:var(--orange);line-height:1;}
.combo-lost p{font-family:'Share Tech Mono',monospace;font-size:.75rem;color:var(--muted);letter-spacing:.06em;text-align:center;}
/* NAME ENTRY */
.name-entry{display:flex;flex-direction:column;align-items:center;gap:1rem;}
.name-entry h3{font-family:'Fredoka One',cursive;font-size:1.3rem;color:var(--text);}
.name-chars{display:flex;gap:.5rem;}
.name-char{width:52px;height:62px;background:var(--panel2);border:3px solid var(--border);border-radius:8px;font-family:'Fredoka One',cursive;font-size:2rem;color:var(--orange);text-align:center;outline:none;text-transform:uppercase;cursor:pointer;display:flex;align-items:center;justify-content:center;}
.name-char.active{border-color:var(--orange);background:#fff;box-shadow:0 0 0 3px rgba(240,112,32,.25);}
.char-arrows{display:flex;gap:.3rem;}
.carrow{width:36px;height:36px;border-radius:6px;border:2px solid var(--border);background:var(--panel2);color:var(--text);font-size:1rem;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .15s;}
.carrow:hover{border-color:var(--orange);color:var(--orange);}
.submit-btn{padding:.65rem 2.8rem;border-radius:8px;border:3px solid var(--orange);background:var(--orange);color:#fff;font-family:'Fredoka One',cursive;font-size:1rem;cursor:pointer;box-shadow:0 4px 0 var(--orange2);transition:all .12s;}
.submit-btn:hover{transform:translateY(-2px);box-shadow:0 6px 0 var(--orange2);}
.submit-btn:active{transform:translateY(2px);box-shadow:0 2px 0 var(--orange2);}
.skip-btn{padding:.4rem 1.4rem;border-radius:8px;border:2px solid var(--border);background:transparent;color:var(--muted);font-family:'Share Tech Mono',monospace;font-size:.7rem;cursor:pointer;letter-spacing:.06em;}
.skip-btn:hover{border-color:var(--muted);}
/* LEADERBOARD */
.lb-wrap{width:100%;max-width:380px;}
.lb-title{font-family:'Fredoka One',cursive;font-size:1.2rem;color:var(--gold);text-align:center;margin-bottom:.6rem;letter-spacing:.04em;}
.lb-row{display:flex;align-items:center;gap:.6rem;padding:.45rem .8rem;border-radius:7px;background:var(--panel);border:1.5px solid var(--border);margin-bottom:4px;transition:all .2s;}
.lb-row.top1{background:#fff8e0;border-color:var(--gold);box-shadow:0 2px 8px rgba(184,144,24,.2);}
.lb-row.new-entry{background:#e8ffe8;border-color:var(--ok);animation:pop-in .4s ease;}
.lb-rank{font-family:'Fredoka One',cursive;font-size:1.1rem;color:var(--muted);min-width:28px;}
.lb-rank.r1{color:var(--gold);}
.lb-name{font-family:'Fredoka One',cursive;font-size:1.2rem;color:var(--orange);flex:1;letter-spacing:.06em;}
.lb-score{font-family:'Share Tech Mono',monospace;font-size:.85rem;color:var(--text);font-weight:700;}
.lb-empty{font-family:'Share Tech Mono',monospace;font-size:.7rem;color:var(--muted);text-align:center;padding:.6rem;letter-spacing:.08em;}
.lb-loading{font-family:'Share Tech Mono',monospace;font-size:.68rem;color:var(--muted);text-align:center;padding:.5rem;letter-spacing:.08em;animation:blink .8s step-end infinite;}

/* INTRO */
#intro{display:flex;flex-direction:column;align-items:center;gap:1.4rem;padding:1.8rem 1rem;text-align:center;}
.bigclef{font-family:'Georgia',serif;font-size:8rem;line-height:1;color:var(--orange);text-shadow:4px 4px 0 rgba(0,0,0,.13),-1px -1px 0 var(--orange2);animation:cflt 2.8s ease-in-out infinite;}

.ititle{font-family:'Fredoka One',cursive;font-size:clamp(2.4rem,7vw,3.8rem);color:var(--orange);text-shadow:4px 4px 0 rgba(0,0,0,.1);line-height:1;}
.idesc{max-width:370px;font-size:.88rem;color:var(--muted);line-height:1.65;font-weight:600;}
.pills{display:flex;flex-direction:column;gap:.45rem;width:100%;max-width:330px;text-align:left;}
.pill{display:flex;align-items:center;gap:.75rem;padding:.52rem .85rem;background:var(--panel);border:2px solid var(--border);border-radius:8px;font-size:.83rem;font-weight:700;}
.pn{font-family:'Fredoka One',cursive;font-size:1.1rem;color:var(--orange);min-width:22px;text-align:center;}
#sbtn{padding:.88rem 3.8rem;font-family:'Fredoka One',cursive;font-size:1.15rem;border:3px solid var(--orange);background:var(--orange);color:#fff;border-radius:10px;cursor:pointer;box-shadow:0 5px 0 var(--orange2),0 8px 18px rgba(240,112,32,.28);transform:translateY(0);transition:all .12s;}

#sbtn:active{transform:translateY(3px);box-shadow:0 2px 0 var(--orange2);}
@keyframes pop-in{0%{transform:scale(.85);opacity:0;}70%{transform:scale(1.04);}100%{transform:scale(1);opacity:1;}}
.pop-in{animation:pop-in .28s ease forwards;}
@keyframes wshk{0%,100%{transform:translateX(0);}20%{transform:translateX(-8px);}40%{transform:translateX(8px);}60%{transform:translateX(-5px);}80%{transform:translateX(5px);}}
.shake{animation:wshk .34s ease;}
.cp{position:fixed;width:9px;height:11px;border-radius:2px;pointer-events:none;z-index:9999;animation:cpf .9s ease-in forwards;}

footer{margin-left:52px;background:#1a1a10;color:#5a5d40;font-family:'Share Tech Mono',monospace;font-size:.58rem;letter-spacing:.12em;text-transform:uppercase;text-align:center;padding:.55rem;}
</style>

async function submitScore(name, score) {
  if (!SB_ENABLED) { saveLocalLB(name, score); return; }
  try {
    await sbFetch(SUPABASE_TABLE, {
      method: 'POST',
      body: JSON.stringify({ name: name.toUpperCase(), score })
    });
    // Keep only top 5: delete entries beyond rank 5
    const all = await sbFetch(`${SUPABASE_TABLE}?select=id,score&order=score.desc`);
    if (all.length > 5) {
      const toDelete = all.slice(5);
      for (const row of toDelete) {
        await sbFetch(`${SUPABASE_TABLE}?id=eq.${row.id}`, { method: 'DELETE' });
      }
    }
  } catch(e) { saveLocalLB(name, score); }
}

// Local fallback
function getLocalLB() {
  try { return JSON.parse(localStorage.getItem('nr_lb') || '[]'); } catch { return []; }
}
function saveLocalLB(name, score) {
  let lb = getLocalLB();
  lb.push({ name: name.toUpperCase(), score });
  lb.sort((a,b) => b.score - a.score);
  lb = lb.slice(0, 5);
  localStorage.setItem('nr_lb', JSON.stringify(lb));
}

function buildStaff({showNote=null,interactive=false,revealNote=null}={}){
  const PL=65,PR=18;
  let s=`<svg class="ssvg" viewBox="0 0 ${SW} ${SH}" xmlns="http://www.w3.org/2000/svg">`;

  // Ghost ledger lines above and below staff (always shown as orientation guides)
  // Below staff: sp = -2 (D4/C4 area), -4 (A3), -6 (F3), -8 (D3), -10 (B2)
  // Above staff: sp = 10 (A5), 12 (C6)
  // Show ghost lines 3 levels above and below
  const ghostCol='rgba(154,158,120,0.28)';
  const gx1=PL, gx2=SW-PR;
  for(let sp=-2;sp>=-10;sp-=2){
    s+=`<line x1="${gx1}" y1="${NY(sp)}" x2="${gx2}" y2="${NY(sp)}" stroke="${ghostCol}" stroke-width="1.2" stroke-dasharray="6 4"/>`;
  }
  for(let sp=10;sp<=14;sp+=2){
    s+=`<line x1="${gx1}" y1="${NY(sp)}" x2="${gx2}" y2="${NY(sp)}" stroke="${ghostCol}" stroke-width="1.2" stroke-dasharray="6 4"/>`;
  }

  // Real staff lines
  for(let i=0;i<5;i++){const y=NY(i*2);s+=`<line x1="${PL}" y1="${y}" x2="${SW-PR}" y2="${y}" stroke="#9a9e78" stroke-width="1.8"/>`;}
  const cfs=LS*5.4,cy2=BY+LS*0.42;
  s+=`<text x="9" y="${cy2}" font-size="${cfs}" fill="#8a7840" font-family="Georgia,serif" opacity=".88">&#x1D11E;</text>`;

  function ledgers(sp,cx,col='#8a9060'){
    let ll='';const lx1=cx-19,lx2=cx+19;
    if(sp<0){for(let p=-2;p>=(sp%2===0?sp:sp-1);p-=2)ll+=`<line x1="${lx1}" y1="${NY(p)}" x2="${lx2}" y2="${NY(p)}" stroke="${col}" stroke-width="1.5"/>`;}
    if(sp>8){for(let p=10;p<=(sp%2===0?sp:sp+1);p+=2)ll+=`<line x1="${lx1}" y1="${NY(p)}" x2="${lx2}" y2="${NY(p)}" stroke="${col}" stroke-width="1.5"/>`;}
    return ll;
  }

  function drawNote(id,col='#d06010'){
    const n=nd(id);const sp=n.s+5;const cy=NY(sp),cx=NX;
    let r=ledgers(sp,cx,'#8a9060');
    r+=`<ellipse cx="${cx}" cy="${cy}" rx="12" ry="8.5" fill="${col}" transform="rotate(-12,${cx},${cy})"/>`;
    const sd=sp<4?-1:1,sx=sd===1?cx-11:cx+11;
    r+=`<line x1="${sx}" y1="${cy}" x2="${sx}" y2="${cy+sd*46}" stroke="${col}" stroke-width="2"/>`;
    return r;
  }

  if(showNote)   s+=drawNote(showNote,'#d06010');
  if(revealNote) s+=drawNote(revealNote,'#3a8a30');

  if(interactive){
    ga().forEach(nid=>{
      const n=nd(nid);const sp=n.s+5,cy=NY(sp),zx=NX-21,zy=cy-11;
      s+=`<rect x="${zx}" y="${zy}" width="42" height="22" rx="4"
        fill="#d06010" fill-opacity="0"
        onmouseover="this.setAttribute('fill-opacity','0.2')"
        onmouseout="this.setAttribute('fill-opacity','0')"
        onclick="hPlace('${nid}')"
        style="cursor:pointer"/>`;
    });
  }
  s+=`</svg>`;return s;
}

function buildPiano(activeNotes, onKey, disAll=false){
  // Find range: from lowest to highest active note, span full octaves
  const activeChrom = CHROMATIC.filter(k => k.id && activeNotes.includes(k.id));
  if(!activeChrom.length) return document.createElement('div');

  // Get all chromatic notes in range (expand to cover full octaves)
  const minOct = Math.min(...activeChrom.map(k=>k.oct));
  const maxOct = Math.max(...activeChrom.map(k=>k.oct));
  const range = CHROMATIC.filter(k => k.oct >= minOct && k.oct <= maxOct);

  // Separate white and black
  const whites = range.filter(k => !k.isB);
  const WW = 36; // white key width
  const GAP = 2;
  const totalW = whites.length * (WW + GAP);

  const wrap = document.createElement('div');
  wrap.className = 'pianow';
  const piano = document.createElement('div');
  piano.className = 'piano';
  piano.style.width = totalW + 'px';

  // Draw white keys first
  whites.forEach((k, wi) => {
    const isActive = k.id && activeNotes.includes(k.id);
    const btn = document.createElement('div');
    btn.className = 'wkey' + (disAll?' dis':'') + (k.id&&!isActive?' inactive':'');
    btn.style.left = (wi*(WW+GAP))+'px';
    btn.style.position = 'absolute';
    btn.style.width = WW+'px';
    if(k.id) btn.dataset.note = k.id;

    if(isActive && k.id){
      const n = nd(k.id);
      // Label: note name, two lines
      btn.innerHTML = `<div class="wlbl">${n.lb.replace(/(â‚ƒ|â‚„|â‚…)/,'\n$1')}</div>`;
    }

    if(!disAll && isActive && k.id){
      const n = nd(k.id);
      btn.addEventListener('mousedown',()=>{playNote(n.f,.7);btn.classList.add('pressed');});
      btn.addEventListener('mouseup',()=>btn.classList.remove('pressed'));
      btn.addEventListener('mouseleave',()=>btn.classList.remove('pressed'));
      btn.addEventListener('click',()=>onKey(k.id, btn));
    }
    piano.appendChild(btn);
  });

  // Draw black keys on top
  // Black key position: sits between white keys
  // pc=1(C#): after C(pc=0), pc=3(D#): after D(pc=2), pc=6(F#): after F(pc=5)
  // pc=8(G#): after G(pc=7), pc=10(A#): after A(pc=9)
  const blackOffset = {1:0.6, 3:0.6, 6:0.6, 8:0.6, 10:0.6}; // fraction offset from left white
  range.filter(k=>k.isB).forEach(k => {
    // Find the white key to the left (pc-1)
    const leftPc = k.pc - 1;
    const leftWhiteIdx = whites.findIndex(w => w.oct===k.oct && w.pc===leftPc);
    if(leftWhiteIdx < 0) return;
    const leftX = leftWhiteIdx * (WW + GAP);
    const bx = leftX + WW * 0.6;

    const btn = document.createElement('div');
    btn.className = 'bkey' + (disAll?' dis':'');
    btn.style.left = bx+'px';
    btn.style.top = '0';

    if(!disAll){
      btn.addEventListener('mousedown',()=>{playNote(k.f,.7);btn.classList.add('pressed');});
      btn.addEventListener('mouseup',()=>btn.classList.remove('pressed'));
      btn.addEventListener('mouseleave',()=>btn.classList.remove('pressed'));
    }
    piano.appendChild(btn);
  });

  wrap.appendChild(piano);
  return wrap;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const CHARS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'.split('');
function buildNameEntry(combo, onSubmit, onSkip) {
  const wrap = document.createElement('div');
  wrap.className = 'name-entry';
  const h3 = document.createElement('h3');
  h3.textContent = 'SALVAR NO RANKING';
  wrap.appendChild(h3);

  let name = ['A','A','A'];
  let activeIdx = 0;

  const charRow = document.createElement('div');
  charRow.className = 'name-chars';
  const spans = name.map((c, i) => {
    const sp = document.createElement('div');
    sp.className = 'name-char' + (i===0?' active':'');
    sp.textContent = c;
    sp.addEventListener('click', () => { activeIdx = i; updateActive(); });
    charRow.appendChild(sp);
    return sp;
  });

  function updateActive() {
    spans.forEach((s,i) => { s.classList.toggle('active', i===activeIdx); s.textContent=name[i]; });
  }

  const arrows = document.createElement('div');
  arrows.className = 'char-arrows';
  const up = document.createElement('button');
  up.className = 'carrow'; up.textContent = 'â–²';
  up.addEventListener('click', () => {
    const ci = CHARS.indexOf(name[activeIdx]);
    name[activeIdx] = CHARS[(ci+1)%CHARS.length];
    updateActive();
  });
  const dn = document.createElement('button');
  dn.className = 'carrow'; dn.textContent = 'â–¼';
  dn.addEventListener('click', () => {
    const ci = CHARS.indexOf(name[activeIdx]);
    name[activeIdx] = CHARS[(ci-1+CHARS.length)%CHARS.length];
    updateActive();
  });
  const nx = document.createElement('button');
  nx.className = 'carrow'; nx.textContent = 'â†’';
  nx.addEventListener('click', () => { if(activeIdx<2){activeIdx++;updateActive();} });
  arrows.appendChild(up); arrows.appendChild(dn); arrows.appendChild(nx);

  // Keyboard support
  wrap.setAttribute('tabindex','0');
  wrap.addEventListener('keydown', (e) => {
    if(e.key==='ArrowUp'||e.key==='ArrowRight'&&false){
      const ci=CHARS.indexOf(name[activeIdx]);name[activeIdx]=CHARS[(ci+1)%CHARS.length];updateActive();
    } else if(e.key==='ArrowDown'){
      const ci=CHARS.indexOf(name[activeIdx]);name[activeIdx]=CHARS[(ci-1+CHARS.length)%CHARS.length];updateActive();
    } else if(e.key==='ArrowRight'||e.key==='Tab'){
      e.preventDefault();if(activeIdx<2){activeIdx++;updateActive();}
    } else if(e.key==='ArrowLeft'){
      if(activeIdx>0){activeIdx--;updateActive();}
    } else if(e.key==='Enter'){
      onSubmit(name.join(''));
    } else if(CHARS.includes(e.key.toUpperCase())){
      name[activeIdx]=e.key.toUpperCase();updateActive();
      if(activeIdx<2)activeIdx++;updateActive();
    }
  });

  const submitBtn = document.createElement('button');
  submitBtn.className = 'submit-btn';
  submitBtn.textContent = 'âœ“ ENVIAR';
  submitBtn.addEventListener('click', () => onSubmit(name.join('')));

  const skipBtn = document.createElement('button');
  skipBtn.className = 'skip-btn';
  skipBtn.textContent = 'pular';
  skipBtn.addEventListener('click', onSkip);

  wrap.appendChild(charRow);
  wrap.appendChild(arrows);
  wrap.appendChild(submitBtn);
  wrap.appendChild(skipBtn);
  setTimeout(() => wrap.focus(), 100);
  return wrap;
}

}

}

// PHASE 2 â€” IDENTIFY (see staff â†’ name)
function rIdentify(){
  if(!G.cur||G.ans)pickNew();
  const note=G.cur;const{opts}=S();
  const dist=getDistractors([note],opts-1);
  // If not enough distractors, fill with any from full note set
  while(dist.length<opts-1){
    const extra=AN.map(n=>n.id).filter(x=>x!==note&&!dist.includes(x));
    if(!extra.length)break;
    dist.push(extra[Math.floor(Math.random()*extra.length)]);
  }
  const ch=shuf([note,...dist]);
  const card=document.createElement('div');card.className='card pop-in';card.id='acard';
  card.innerHTML=`<div class="ptag">Fase 2 â€” Qual Ã© esta nota?</div>
    <div class="staffw" id="sd">${buildStaff({showNote:note})}</div>
    <div class="opts">${ch.map(nid=>`<button class="obtn" id="ob-${nid}" onclick="hId('${nid}')">${nd(nid).lB}</button>`).join('')}</div>
    <div id="fb"></div><button id="nxt" onclick="nextQ()">PrÃ³xima &#8594;</button>`;
  ct.appendChild(card);
}

// GAME OVER SCREEN
function renderGameOver() {
  const combo = G.combo; // already 0 after error, so save before
  const final = G._lastCombo || 0;
  ct.innerHTML = '';
  const card = document.createElement('div');
  card.className = 'card pop-in';
  card.id = 'acard';

  const lost = document.createElement('div');
  lost.className = 'combo-lost';
  lost.innerHTML = `
    <div class="big">COMBO PERDIDO!</div>
    <div style="font-family:'Share Tech Mono',monospace;font-size:.8rem;color:var(--muted);letter-spacing:.1em;">SEU COMBO</div>
    <div class="score-show">x${final}</div>
  `;
  card.appendChild(lost);

  const lbWrap = document.createElement('div');
  lbWrap.className = 'lb-wrap';
  lbWrap.style.width = '100%';
  card.appendChild(lbWrap);

  ct.appendChild(card);

  // Check if score qualifies for top 5
  getLeaderboard().then(rows => {
    const qualifies = !rows || rows.length < 5 || (rows[rows.length-1] && final > rows[rows.length-1].score);
    if (final > 0 && qualifies) {
      // Show name entry
      const nameWrap = document.createElement('div');
      card.insertBefore(nameWrap, lbWrap);
      const entry = buildNameEntry(final,
        async (name) => {
          nameWrap.innerHTML = `<div class="lb-loading">SALVANDO...</div>`;
          await submitScore(name, final);
          nameWrap.innerHTML = '';
          renderLeaderboard(lbWrap, name, final);
        },
        () => { nameWrap.innerHTML = ''; renderLeaderboard(lbWrap); }
      );
      nameWrap.appendChild(entry);
    } else {
      renderLeaderboard(lbWrap);
    }
  });

  // Play again button
  const btnRow = document.createElement('div');
  btnRow.style.cssText = 'display:flex;gap:.7rem;margin-top:.3rem;';
  const again = document.createElement('button');
  again.className = 'submit-btn';
  again.textContent = 'â†º JOGAR DE NOVO';
  again.addEventListener('click', startGame);
  btnRow.appendChild(again);
  card.appendChild(btnRow);
}

//  LOGIC
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function startGame(){
  G={phase:1,streak:0,unlocked:2,combo:0,bestCombo:0,cur:null,ans:false,sopts:[],li:0,pendingUnlock:false,_lastCombo:0};
  render();
}

function pickNew(){
  const n=ga();G.cur=n[Math.floor(Math.random()*n.length)];G.ans=false;G.sopts=[];
}

function buildSOpts(){
  const{opts}=S();
  const dist=getDistractors([G.cur],opts-1);
  while(dist.length<opts-1){
    const extra=AN.map(n=>n.id).filter(x=>x!==G.cur&&!dist.includes(x));
    if(!extra.length)break;
    dist.push(extra[Math.floor(Math.random()*extra.length)]);
  }
  G.sopts=shuf([G.cur,...dist]);
}

function lPrev(){G.li=Math.max(0,G.li-1);render();}
function lNext(){G.li=Math.min(ga().length-1,G.li+1);render();}

function goP(p){
  G.phase=p;G.streak=0;G.cur=null;G.ans=false;G.pendingUnlock=false;render();
}

function nextQ(){G.cur=null;G.ans=false;render();}
function shuf(a){const r=[...a];for(let i=r.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[r[i],r[j]]=[r[j],r[i]];}return r;}

function onOk(){
  G.streak++;G.combo++;
  if(G.combo>G.bestCombo)G.bestCombo=G.combo;
  G.ans=true;
  jOk();confetti();
  updateComboDisplay();

  const{sfp}=S();const allN=gn();

  // Update streak dots
  document.querySelectorAll('.sdot').forEach((d,i)=>{if(i<G.streak)d.classList.add('on');});

  // Advance phase or unlock next note
  if(G.streak>=sfp){
    if(G.phase<5){
      // Advance to next phase, reset streak
      setTimeout(()=>{G.phase++;G.streak=0;G.cur=null;G.ans=false;render();},1000);
      return;
    } else {
      // Completed phase 5! Unlock next note if available
      if(G.unlocked<allN.length){
        G.unlocked++;G.streak=0;
        G.pendingUnlock=true;
        G.li=G.unlocked-1; // point learn view to the new note
        setTimeout(()=>{G.phase=1;G.cur=null;G.ans=false;render();},1000);
        return;
      } else {
        // All notes mastered â€” keep playing, loop streak
        G.streak=0;
      }
    }
  }

  const nb=document.getElementById('nxt');if(nb)nb.classList.add('show');
}

function onErr(){
  G._lastCombo=G.combo;
  G.combo=0;G.streak=0;G.ans=true;
  jErr();
  updateComboDisplay();
  document.querySelectorAll('.sdot').forEach(d=>d.classList.remove('on'));
  const c=document.getElementById('acard');if(c){c.classList.add('shake');setTimeout(()=>c.classList.remove('shake'),360);}
  // Short pause then game over screen
  setTimeout(()=>renderGameOver(),800);
}

function hId(chosen){
  if(G.ans)return;
  const cor=G.cur;
  document.querySelectorAll('.obtn').forEach(b=>b.disabled=true);
  document.getElementById('ob-'+cor)?.classList.add('correct');
  const fb=document.getElementById('fb');
  if(chosen===cor){fb.textContent='CERTO!';fb.className='ok';if(G.phase!==4)playNote(nd(cor).f,.8);onOk();}
  else{document.getElementById('ob-'+chosen)?.classList.add('wrong');fb.textContent='ERROU â€” era '+nd(cor).lB;fb.className='err';playNote(nd(cor).f,.8);onErr();}
}

function hPlace(chosen){
  if(G.ans)return;
  const cor=G.cur;const sd=document.getElementById('sd');const fb=document.getElementById('fb');
  if(chosen===cor){sd.innerHTML=buildStaff({showNote:cor});fb.textContent='CERTO!';fb.className='ok';playNote(nd(cor).f,.8);onOk();}
  else{sd.innerHTML=buildStaff({revealNote:cor});fb.textContent='ERROU â€” era '+nd(cor).lB;fb.className='err';playNote(nd(cor).f,.8);onErr();}
  const nb=document.getElementById('nxt');if(nb)nb.classList.add('show');
}

function hPiano(chosen,btn){
  if(G.ans)return;
  const cor=G.cur;
  // disable all interactive keys
  document.querySelectorAll('.wkey:not(.inactive),.bkey').forEach(k=>{k.classList.add('dis');k.style.pointerEvents='none';});
  document.querySelector('.wkey[data-note="'+cor+'"]')?.classList.add('ck');
  const fb=document.getElementById('fb');
  if(chosen===cor){fb.textContent='CERTO!';fb.className='ok';onOk();}
  else{btn.classList.add('wk');fb.textContent='ERROU â€” era '+nd(cor).lB;fb.className='err';playNote(nd(cor).f,.8);onErr();}
  const nb=document.getElementById('nxt');if(nb)nb.classList.add('show');
}

render();
</script>
